<div class="products">
  <p>La cantidad {{ shoppingCart.length }}</p>
  <p>Total: ${{ total }}</p>
  <app-product
    *ngFor="let product of products"
    [product]="product"
    (addProduct)="onAddToShoppingCart($event)"
    (removeProduct)="onRemoveFromShoppingCart($event)"
  ></app-product>
</div>
