<div class="product">
  <app-img width="200" [img]="product.image" alt=""></app-img>
  <h2>{{ product.price }}</h2>
  <p>{{ product.name }}</p>
  <h3>Cantidad restante: {{ product.quantityLeft }}</h3>
  <div class="product__buttons-container">
    <button (click)="onAddToCart()">Add to shopping cart</button>
    <button (click)="onRemoveFromCart()">Remove from shopping cart</button>
  </div>
</div>
